<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img src="img/ss.jpg" class="img-fluid rounded">
			</div>
			<div class="col-md-4">
				<img src="img/ss.jpg" class="img-fluid rounded-circle">
			</div>
			<div class="col-md-4">
				<img src="img/ss.jpg" class="img-fluid img-thumbnail">
			</div>
		</div><!--row end-->
		
	</div><!--container end-->
	<h2>Aligning Image</h2>
	<p>use the float class to float the image to the left or to the right </p>
	<img src="img/ss.jpg" class="float-left img-fluid" alt="ss" width="300px" height="350px">
	<img src="img/ss.jpg" class="float-right img-fluid" alt="ss" width="300px" height="350px">
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<h2>centered image</h2>
		<p>center the image by adding the utility class .mx-auto and d-block(display:block)to the image </p>
		<img src="img/ss.jpg" class="mx-auto d-block img-fluid" alt="ss" width="300px" height="350px">
	</div><!--container end-->

</body>
</html>
