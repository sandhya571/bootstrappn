<!DOCTYPE html>
<html>
<head>
	<title>Grid system</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6"style="background-color: green">abcccc</div>
			<div class="col-md-6"style="background-color: yellow">abcdd</div>
			
		</div><!--row end-->
		
		<div class="row">
			<div class="col-md-2"style="background-color: blue">abcccc</div>
			<div class="col-md-8"style="background-color: green">abcdd</div>
			<div class="col-md-2"style="background-color: red">abcdd</div>
			
		</div><!--row end-->
		
		<div class="row">
			<div class="col-md-4"style="background-color: green">abcccc</div>
			<div class="col-md-4"style="background-color: red">abcdd</div>
			<div class="col-md-4"style="background-color: yellow">abcdd</div>
			
		</div><!--row end-->
		
		<div class="row">
			<div class="col-md-3"style="background-color: red">abcccc</div>
			<div class="col-md-3"style="background-color: blue">abcdd</div>
			<div class="col-md-3"style="background-color: green">abcdd</div>
			<div class="col-md-3"style="background-color: yellow">abcdd</div>
	    </div><!--row end-->
		
		<div class="row">
		<div class="col-md-10"style="background-color: red">abcdd</div>
		<div class="col-md-2"style="background-color: green">abcdd</div>
		</div><!--row end-->
		
		<div class="row">
		<div class="col-md-2"style="background-color: blue">abcdd</div>
		<div class="col-md-10"style="background-color: yellow">abcdd</div>
		</div><!--row end-->

	</div><!--container end-->

</body>
</html>
