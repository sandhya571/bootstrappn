<!DOCTYPE html>
<html>
<head>
	<title>Form</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<br>

	<div class="container">
		<div class="card mx-auto" style="width: 25rem" >
			<div class="card-body">
		<br>
		<h1 class="text-dark">Registration Form</h1>
		<br>
	<form class="form-stacked">
		<div class="form-group">
			<label>Name:</label>
			<input type="text" name="" class="form-control" placeholder="Enter Name">
			
		</div>
		
		<div class="form-group">
			<label>Email Address</label>
			<input type="Email" name="" id="Email" class="form-control" placeholder="Enter Email ">
			
		</div>
		<div class="form-group">
			<label>Mobile number</label>
			<input type="number" name="" id="number" class="form-control" placeholder="Enter Mobile number">
			
		</div>
		<div class="form-group">
			<label>Address</label>
			<input type="text" name="" placeholder="Enter Address" class="form-control">
			
			
		</div>
		<div class="form-group">
		<label>College Name</label>		
			<select class="form-control"><option value="">RJIT</option>
			<option value="RJIT">MITS</option>
			<option value="RJIT">ITM</option>
			<option value="RJIT">OTHER</option>
		    </select>
		</div>
		<div class="form-group">
		<label>Qualification</label>		
			<select class="form-control"><option value="">BE</option>
			<option value="BE">Mtech</option>
			<option value="BE">BCA</option>
			<option value="BE">MCA</option>
		    </select>
		</div>
		<div class="form-group">
		<label>Branch</label>		
			<select class="form-control"><option value="">IT</option>
			<option value="IT">CSE</option>
			<option value="IT">EC</option>
			<option value="IT">EE</option>
		    </select>
		</div>
		<div class="form-group">
		<label>Internship Training Courses</label>		
			<select class="form-control"><option value="">Web Designing</option>
			<option value="Web Designing ">Web Development</option>
			<option value="Web Designing">Python</option>
        </select>
		</div>
		<div class="form-group">
			<label>Photo Upload</label>
			<input type="File" name="" id="File" class="form-control">
			
			
			
		</div>
		<a href="#" class="btn btn-primary"><i class="fa fa-lock"></i>  Submit</a>
        
		
	</form>
	</div>
</div>
</div>
<br>


</body>
</html>
